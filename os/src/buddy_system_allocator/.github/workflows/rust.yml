name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: 
        - stable
        - nightly-2020-09-24

    steps:
    - uses: actions/checkout@v2
    - name: Use ${{ matrix.rust }}
      run: rustup default ${{ matrix.rust }}
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
